# This is a basic workflow to help you get started with Actions

name: CICD for Mule Applications in Cloudhub 2.0

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "dev" branch
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
      
      - name: Publish to Exchange
        run: |
          mvn clean deploy -DmuleDeploy -DclientID=${{secrets.CLIENT_ID}} -DclientSecret=${{secrets.CLIENT_SECRET}} -Denv=${{vars.ENV}} -DtargetName=${{vars.TARGET_NAME}} -DappName=${{vars.APP_NAME}} -Dreplicas=${{vars.REPLICAS}} -DvCores=${{vars.VCORES}} -s settings.xml
